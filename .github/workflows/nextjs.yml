name: Node.js CI
on: [push]
defaults:
  run:
    working-directory: /var/www/test.agrosoft.uz
jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: mv /var/www/actions-runner/_work/next_agrosoft/next_agrosoft /var/www/test.agrosoft.uz
    - run: npm run build --if-present
    - run: pm2 reload your-app-name
      env:
        CI: true
